<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rumus ABC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .judul {
            text-align: center;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: rgb(249, 255, 245);
            color: rgb(12, 65, 8);
        }
    </style>

    <script>
        function rumusabc(a, b, c) {
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var c = parseInt(document.getElementById("c").value);
            var x1 = (-b + Math.sqrt(b * b - 4.0 * a * c)) / 2 * a;
            var x2 = (-b - Math.sqrt(b * b - 4.0 * a * c)) / 2 * a;
            return x1;
            return x2;
        }

        function cetakx1() {
            document.getElementById("x1").innerHTML = rumusabc();
        }

        function cetakx2() {
            document.getElementById("x2").innerHTML = rumusabc();
        }

    </script>

</head>

<body>
    <div class="judul">
        <p>
        <h3>RUMUS ABC</h3>
        </p>
        <p>Mencari akar-akar persamaan kuadrat ax^2 + bx + c</p>
    </div>

    <div class="container">
        <div class="form-group">
            <label for="a"> a</label>
            <input class="form-control" type="number" name="a" id="a" placeholder="masukkan a"></input>
            <label for="b"> b</label>
            <input class="form-control" type="number" name="b" id="b" placeholder="masukkan b"></input>
            <label for="c"> c</label>
            <input class="form-control" type="number" name="c" id="c" placeholder="masukkan c"></input>
            <button class="btn btn-success" onClick="cetakx1();">Hasil x1</button>
            <button class="btn btn-success" onClick="cetakx2();">Hasil x2</button>
            <h5>Hasil x1 : <div id="x1"></div>
            </h5>
            <h5>Hasil x2 : <div id="x2"></div>
            </h5>
        </div>
    </div>

</body>

</html>
