<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cekform() {
            //cek isian NRP harus diisi
            var nrp = document.getElementById("nrp").value
            if (nrp.length == 0) {
                document.getElementById("errorNRP").innerHTML = "NRP harus diisi"
                return false;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>PENDAFTARAN ISE</h2>
        <form method="get" action="https://www.w3schools.com/bootstrap4/default.asp" onsubmit="return cekform();">
            <div class="form-group">
            <label for="nrp">NRP</label>
            <input type="text" id="nrp" name="nrp" placeholder="Masukkan 10 digit NRP" class="form-control">
            <h2 style="color :rgb(181, 27, 27);" id="errorNRP"></h2>
    </div>
    <input type="submit" class="btn btn-success" value="SIMPAN">
    </form>
    </div>

</body>

</html>
