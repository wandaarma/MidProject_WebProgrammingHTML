<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function tambah(bil1, bil2) {
            var bil1 = document.getElementById("bil1").value;
            var bil2 = document.getElementById("bil2").value;
            var hasil = bil1 + bil2;
            //console.log("Hasilnya:" + hasil);
            document.getElementById("hasil").innerHTML = hasil;
        }

    </script>

</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="bil1"> Bilangan 1</label>
            <input class="form-control" type="number" name="bil1" id="bil1" placeholder="masukkan bilangan 1"></input>
            <label for="bil2"> Bilangan 2</label>
            <input class="form-control" type="number" name="bil2" id="bil2" placeholder="masukkan bilangan 2"></input>
            <button class="btn btn-success" onclick="tambah();">tambah</button>
            <h3>Hasil penjumlahan : <div id="hasil"></div>
            </h3>
        </div>
    </div>

</body>

</html>
