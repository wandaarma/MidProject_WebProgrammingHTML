<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        function cekform() {
            var validasi = true
            var nrp = document.getElementById("nrp").value
            if (nrp.length == 0) {
                document.getElementById("errorNRP").innerHTML += "NRP harus diisi!<br>"
                validasi = false;
            }
            if (nrp.length < 10) {
                document.getElementById("errorNRP").innerHTML += "NRP harus diantara 10-20 digit!<br>"
                validasi = false;
            }
            if (nrp.length > 20) {
                document.getElementById("errorNRP").innerHTML += "NRP harus diantara 10-20 digit!<br>"
                validasi = false;
            }
            if (isNaN(nrp)) {
                document.getElementById("errorNRP").innerHTML += "NRP harus berupa angka!<br>"
                validasi = false;
            }
            var nohp = document.getElementById("nohp").value
            if (nohp.length == 0) {
                document.getElementById("errorNOHP").innerHTML += "NO HP harus diisi!<br>"
                validasi = false;
            }
            if (nohp.length < 10) {
                document.getElementById("errorNOHP").innerHTML += "NO HP minimal 10 digit!<br>"
                validasi = false;
            }
            if (isNaN(nohp)) {
                document.getElementById("errorNOHP").innerHTML += "NO HP harus berupa angka!<br>"
                validasi = false;
            }
            if (nohp.charAt(0) != 0) {
                document.getElementById("errorNOHP").innerHTML += "Digit pertama harus 0!<br>"
                validasi = false;
            }
            return validasi
        }

    </script>

    <style>
        .judul {
            text-align: center;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="judul">
            <h2>FORMULIR PEMESANAN BAJU ISE</h2>
        </div>
        <form method="get" action="https://ise-its.com" onsubmit="return cekform();">
            <div class="form-group">
                <label for="nrp">NRP</label>
                <input type="text" id="nrp" name="nrp" placeholder="Masukkan 10-20 digit NRP" class="form-control">
                <h7 style="color :rgb(181, 27, 27);" id="errorNRP"></h7>
            </div>
            <form method="get" action="https://ise-its.com" onsubmit="return cekform();">
                <div class="form-group">
                    <label for="nohp">NO HP</label>
                    <input type="text" id="nohp" name="nohp" placeholder="Masukkan NO HP" class="form-control">
                    <h7 style="color :rgb(181, 27, 27);" id="errorNOHP"></h7>
                    <input type="submit" class="btn btn-success" value="SIMPAN">
            </form>
    </div>

</body>

</html>
